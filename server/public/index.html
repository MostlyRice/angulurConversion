<!DOCTYPE html>
<html lang="en" ng-app="songApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Songs</title>
  <script src="vendors/angular.min.js"></script>
  <script src="scripts/client.js"></script>
</script>
<!-- Bootstrap -->
<link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.css">
<link rel="stylesheet" href="vendors/bootstrap/css/bootstrap-theme.css">
<link rel="stylesheet" href="/styles/style.css">
</head>
<main ng-controller="songController as vm">
  <body>
    <h1>Songs!</h1>
    <section>
      <h2>Add a song</h2>
      <form>
        <input ng-model="vm.newSong.artist" type="text" placeholder="Artist">
        <input ng-model="vm.newSong.track" type="text" placeholder="Track Name">
        <input ng-model="vm.newSong.published" type="date">
        <input ng-model="vm.newSong.rank" type="number" min=1 max=999>
        <br><button class="button btn-success" ng-click="vm.addSong(vm.newSong)">Add Song</button>
      </form>
    </section>
    <section>
      <h2>All the songs</h2>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Artist</th>
            <th>Track</th>
            <th>Published</th>
            <th>Rank</th>
          </tr>
          <tbody ng-repeat="songs in vm.songArray">
            <td> {{songs.artist}} </td>
            <td> {{songs.track}} </td>
            <td> {{songs.published.substring(0, 10)}} </td>
            <td> {{songs.rank}} </td>
            <td><button ng-click="vm.deleteSong(songs.id)">Delete</button></td>
            ></tbody>
          </thead>
        </table>
      </section>
    </main>
  </body>
  </html>
